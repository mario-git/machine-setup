dotfiles:
  - { src: 'dotfiles/deps.edn', dest: '~/.clojure/deps.edn' }
  - { src: 'dotfiles/lein_profiles.clj', dest: '~/.lein/profiles.clj' }
  - { src: 'dotfiles/shadow-cljs.edn', dest: '~/.shadow-cljs/config.edn' }
  - { src: 'dotfiles/p10k', dest: '~/.p10k.zsh' }
  - { src: 'dotfiles/vimrc', dest: '~/.vimrc' }
  - { src: 'dotfiles/zprofile', dest: '~/.zprofile' }
  - { src: 'dotfiles/zshrc', dest: '~/.zshrc' }
